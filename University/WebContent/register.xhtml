<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	    <h:form  prependId="false">
			<h:panelGrid  columns="3">
    			<h:outputLabel  for="fname"  value="First  Name:"  />
    			<h:inputText  label="First  Name" id="fname"  value="#{user.user.firstName}" required="true"/>
   				<h:message  for="fname" />

   				<h:outputLabel  for="lname"  value="Last  Name:"  />
   				<h:inputText  label="Last  Name" id="lname"  value="#{user.user.lastName}" required="true"/>
   				<h:message  for="lname"  />

   				<h:outputLabel  for="sex"  value="Sex:"  />
   				<h:selectOneRadio  label="Sex" id="sex"  value="#{user.user.sex}"  required="true">
   					<f:selectItem  itemLabel="Male"  itemValue="male"  />
       				<f:selectItem  itemLabel="Female"  itemValue="female"  />
   				</h:selectOneRadio>
   				<h:message  for="sex"  />

   				<h:outputLabel  for="dob"  value="Date  of  Birth:"  />
   				<h:panelGroup>
    	   			<h:inputText  label="Date  of  Birth" id="dob"  value="#{user.user.dob}"  required="true">
        	   			<f:convertDateTime  pattern="MM-dd-yy"  />
       				</h:inputText>  (mm-dd-yy)
   				</h:panelGroup>
   				<h:message  for="dob"  />

   				<h:outputLabel  for="email"  value="Email  Address:"  />
   				<h:inputText  label="Email  Address" id="email"  value="#{user.user.email}"  required="true"  />
   				<h:message  for="email"  />

   				<h:outputLabel  for="slevel"  value="Service  Level:"  />
   				<h:selectOneMenu  label="Service  Level"  id="slevel" value="#{user.user.roll}">
       				<f:selectItem  itemLabel="Student"  itemValue="stu"  />
       				<f:selectItem  itemLabel="Professor"  itemValue="admin"  />
       				<f:selectItem  itemLabel="Admin"  itemValue="admin"  />
   				</h:selectOneMenu>
   				<h:message  for="slevel"  />

   				<h:outputLabel  for="userid"  value="Userid:"  />
				<h:inputText  required="true"  id="userid"  value="#{user.user.username}"  />
   				<h:message  for="userid"  />

   				<h:outputLabel  for="password"  value="Password:"  />
   				<h:inputSecret  required="true"  id="password" validator="#{user.validatePassword1}" value="#{user.password}"  />
   				<h:message  for="password"  />

   				<h:outputLabel  for="password2"  value="Retype  Password:"  />
   				<h:inputSecret  required="true"  id="password2" value="#{user.password2}" validator="#{user.validatePassword2}"  />
   				<h:message  for="password2"  />
 			</h:panelGrid>
		<p><h:commandButton  value="Register" action="#{user.doRegisterUser}"  /></p>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
