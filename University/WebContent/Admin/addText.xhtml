<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="content">  
    <h1>Create TextBook</h1>
    <hr/>
			
  
        
    <h:panelGrid columns="2" >
    	<h:outputLabel value="ISBN: "/>
    	<h:inputText value="#{textBean.text.isbn}"/>
    	
    	<h:outputLabel value="Title: "/>
    	<h:inputText value="#{textBean.text.title}"/>
    	
    	<h:outputLabel value="Description: "/>
    	<h:inputText value="#{textBean.text.description}"/>
     	
    	<br></br>
    	<h:commandButton value="Add TextBook" actionListener="#{adminMenuBean.setPage('/Admin/addText.xhtml')}" 
    		action="#{textBean.doCreateText}" update="messages"/>           
  	</h:panelGrid>
     		            
    <p:growl id="messages" autoUpdate="true"/>        

	    
	</ui:define>
</ui:composition>
</html>
