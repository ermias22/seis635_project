<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="form2">
		
		<p:fieldset legend="Courses To Register">  
		<p:dataTable id="courseCatalog" value="#{appSessionBean.courseToRegister}" var="course" >
		 
		 	<p:column headerText="Program" >
				<h:outputText value="#{course.program.name}"/>
			</p:column>
			
			<p:column headerText="Name" >
				<h:outputText value="#{course.name}"/>
			</p:column>
			<p:column headerText="Description" >
				<h:outputText value="#{course.description}"/>
			</p:column>
			<p:column headerText="Credit" >
				<h:outputText value="#{course.credit}"/>
			</p:column>

     	</p:dataTable>
		</p:fieldset>

		<p:fieldset legend="Select A Session">  
		<p:dataTable id="courseCatalog" value="#{appSessionBean.courseToRegister}" var="course" >
		 
		 	<p:column headerText="Program" >
				<h:outputText value="#{course.program.name}"/>
			</p:column>
			
			<p:column headerText="Name" >
				<h:outputText value="#{course.name}"/>
			</p:column>
			<p:column headerText="Description" >
				<h:outputText value="#{course.description}"/>
			</p:column>
			<p:column headerText="Credit" >
				<h:outputText value="#{course.credit}"/>
			</p:column>

     	</p:dataTable>
		</p:fieldset>		
		
</h:form>
