<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	
	<p:fieldset legend="Class Schedule">  
		<p:dataTable id="textbooks" value="#{tableBean.textbooks}" var="tb" rowKey="#{tb.recommended_id}"/>
						
			<p:column headerText="Course">
				<h:outputText value="#{tb.course.name}"/>
			</p:column>
					
			<p:column headerText="Professor" >
				<h:outputText value="#{tb.professor.first_name} #{tb.professor.last_name}"/>
			</p:column>

			<p:column headerText="ISBN">
				<h:outputText value="#{tb.text.isbn}"/> 
			</p:column>
			<p:column headerText="Title">
				<h:outputText value="#{tb.text.title}"/> 
			</p:column>
		</p:dataTable>
	</p:fieldset>
</ui:composition>
</html>
