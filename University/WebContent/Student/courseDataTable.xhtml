<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="form">
	<p:growl id="messages" autoUpdate="true"/>  
				
		<p:fieldset legend="Course Catalog">  
		<p:dataTable id="courseCatalog" value="#{tableBean.courses}" var="course" filteredValue="#{tableBean.filteredCourses}"
			selectionMode="single" selection="#{tableBean.selectedCourse}" dblClickSelect="TRUE" rowKey="#{course.course_id}">
		 
		 	<p:ajax event="rowSelect" dblClickSelect="true" listener="#{tableBean.addCourseToRegister}" update=":mainContentForm:form:courseCatalog :mainContentForm:form:reg" />
			
			<p:column headerText="Program" filterBy="#{course.program.name}">
				<h:outputText value="#{course.program.name}"/>
			</p:column>
			
			<p:column headerText="Name" filterBy="#{course.name}" filterMatchMode="contains">
				<h:outputText value="#{course.name}"/>
			</p:column>
			<p:column headerText="Description" filterBy="#{course.description}">
				<h:outputText value="#{course.description}"/>
			</p:column>
			<p:column headerText="Credit" filterBy="#{course.credit}">
				<h:outputText value="#{course.credit}"/>
			</p:column>

     	</p:dataTable>
		</p:fieldset>
		<br></br>
		<p:fieldset legend="Courses To Register">  
			<p:dataTable id="reg" widgetVar="reg" var="regCourse" value="#{tableBean.regCourses}" editMode="row" rowKey="regCourse.course_id" >
					<p:column headerText="Program">
						<h:outputText value="#{regCourse.program.name}"/>
					</p:column>
				
					<p:column headerText="Name" >
						<h:outputText value="#{regCourse.name}"/>
					</p:column>
					<p:column headerText="Description">
						<h:outputText value="#{regCourse.description}"/> 
					</p:column>
					<p:column headerText="Credit">
						<h:outputText value="#{regCourse.credit}"/>
					</p:column>
					<p:column headerText="Choose Session">
						<p:commandButton id="selectButton" value="Choose Session" process="@this :mainContentForm:form:courseSessions" update=":mainContentForm:form:courseSessions" action="#{tableBean.chooseSession}" oncomplete="sessionDialog.show()" icon="ui-icon-search" title="Choose Session">
							<f:setPropertyActionListener value="#{regCourse}" target="#{tableBean.sessionForCourse}"/>
						</p:commandButton>
					</p:column>
					<p:column headerText="Selected">
						<h:outputText id="sessionVal" value="#{regCourse.userDayOfWeek}"/>
  					</p:column>
			</p:dataTable>
		</p:fieldset>
		
		
		<p:dialog header="Session Details" widgetVar="sessionDialog" appendToBody="false" resizable="true" id="sessionDlg" showEffect="fade" hideEffect="explode" dynamic="true" closable="true">

				<p:dataTable id="courseSessions" var="ses" value="#{tableBean.courseSessions}"
					selectionMode="single" selection="#{tableBean.selectedSession}" dblClickSelect="TRUE" rowKey="#{ses.sezzion_id}">
					
					<p:ajax event="rowSelect" listener="#{tableBean.selectSession}" update=":mainContentForm:form:reg" onsuccess="sessionDialog.hide()" />
					
					<p:column headerText="Semester">
						<h:outputText value="#{ses.semesteryear}"/>
					</p:column>
					<p:column headerText="Instructor">
						<h:outputText value="#{ses.professors.get('0').first_name} #{ses.professors.get('0').last_name}"/>
					</p:column>
					<p:column headerText="Day Of Week">
						<h:outputText value="#{ses.dayofweek}"/>
					</p:column>
					<p:column headerText="Start Time">
						<h:outputText value="#{ses.start_time}"/>
					</p:column>
					<p:column headerText="End Time">
						<h:outputText value="#{ses.end_time}"/>
					</p:column>
					<p:column headerText="Open Seats">
						<h:outputText value="Add SQL Query"/>
					</p:column>
								
				</p:dataTable>
			
		</p:dialog>
		
		</h:form>
		
		<p:commandButton value="Next>>" ajax="true" action="#{tableBean.setStep('3')}" update=":mainContentForm:mainContentPanel"></p:commandButton>
</ui:composition>
</html>
